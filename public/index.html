<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>工具列表 - 加密工具平台</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <nav class="bg-white shadow-sm p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">加密工具平台</h1>
      <button id="logoutBtn" class="text-red-500 hover:text-red-700">登出</button>
    </div>
  </nav>

  <div class="container mx-auto p-6">
    <h2 class="text-2xl font-bold mb-6">可用工具</h2>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <a href="/bsc-analyzer.html" class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition">
        <h3 class="text-xl font-bold mb-2">BSC 代币分析工具</h3>
        <p class="text-gray-600">分析 BSC 链上代币持有人</p>
      </a>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = '/login.html';
    }

    // 验证 token
    fetch('/api/auth/verify', {
      method: 'POST',
      headers: { 'Authorization': `Bearer ${token}` }
    }).then(res => {
      if (!res.ok) {
        localStorage.removeItem('token');
        window.location.href = '/login.html';
      }
    });

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await fetch('/api/auth/logout', {
        method: 'POST',
        headers: { 'Authorization': `Bearer ${token}` }
      });
      localStorage.removeItem('token');
      window.location.href = '/login.html';
    });
  </script>
</body>
</html>
