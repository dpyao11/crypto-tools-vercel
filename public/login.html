<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录 - 加密工具平台</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">加密工具平台</h1>
    
    <div id="error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"></div>
    
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-2">卡密</label>
        <input 
          type="text" 
          id="cardKey" 
          placeholder="DEMO2024 / TEST2024 / PROD2024"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        >
      </div>
      
      <button 
        type="submit"
        class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition"
      >
        登录
      </button>
    </form>
    
    <div class="mt-4 text-sm text-gray-600 text-center">
      <p>测试卡密：DEMO2024, TEST2024, PROD2024</p>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorDiv = document.getElementById('error');
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorDiv.classList.add('hidden');
      
      const cardKey = document.getElementById('cardKey').value.trim();
      
      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ cardKey })
        });
        
        const data = await res.json();
        
        if (!res.ok) {
          throw new Error(data.error || '登录失败');
        }
        
        localStorage.setItem('token', data.token);
        window.location.href = '/index.html';
      } catch (err) {
        errorDiv.textContent = err.message;
        errorDiv.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
